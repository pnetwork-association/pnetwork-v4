name: test
on:
  push:
    branches: [master]
  pull_request:

env:
  FOUNDRY_PROFILE: ci

jobs:
  yarn-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: 'Enable corepack'
        run: corepack enable

      - name: 'Install Foundry'
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: 'Setup Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'yarn'

      - name: 'Install'
        run: yarn install

      - name: 'Build'
        run: yarn build

      - name: 'Lint'
        run: yarn lint

      - name: 'Test'
        run: yarn test
