name: test
on:
  push:
    branches: [master]
  pull_request:

env:
  FOUNDRY_PROFILE: ci

jobs:
  yarn-ci:
    runs-on: ubuntu-20.04
    defaults:
      run:
        working-directory: ./
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install shellcheck
        run: sudo apt-get install -y shellcheck

      - name: Install eosio.cdt
        run: wget -q https://github.com/AntelopeIO/cdt/releases/download/v4.1.0/cdt_4.1.0-1_amd64.deb && sudo apt install ./cdt_4.1.0-1_amd64.deb

      - name: 'Enable corepack'
        run: corepack enable

      - name: 'Install Foundry'
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly-e649e62f125244a3ef116be25dfdc81a2afbaf2a

      - name: 'Setup Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'yarn'

      - name: 'Install'
        run: yarn install

      - name: 'Build'
        run: yarn build

      - name: 'Lint'
        run: yarn lint

      - name: 'Test'
        run: yarn test
